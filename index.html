<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="bg__imgage"></div>
  <div class="content">
    
    <div class="top-half">
      <img src="images/illustration-hero.svg" alt="" class="hero">
      <h1>Order Summary</h1>

      <p class="discription">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

  <div class="bottom-half">
    <div class="plan-info">
    <article>
    <img src="images\icon-music.svg" alt="" class="music-icon">
    <div>
      <h4>Annual Plan</h4>
    <p>$59.99/year</p>
    </div>
    </article>
    <button class="btn btn-change"> Change</button>
    </div>
    <div class="bottom-buttons">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondry">Cancel Order</button>
    </div>
  </div>

  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/himanshu-yadav-656a84194/" target="_blank">Himanshu Yadav</a>.
  </div>
</body>
</html>
